spring:
  application:
    name: Messages Shop
  datasource:
    url: ${PROD_SQL_DB_URL}
    username: ${PROD_SQL_DB_USERNAME}
    password: ${PROD_SQL_DB_PASSWORD}
    driver-class-name: ${PROD_SQL_DB_DRIVER}
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  h2:
    console:
      enabled: false

server:
  port: 8080
